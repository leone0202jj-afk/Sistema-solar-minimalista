<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="style.css"/>
  
  <title>Sistema Solar Minimalista</title>
</head>

<body>
  <div id="ceu-estrelado"></div>
  <div class="space" id="space">
    <div class="sun"></div>
    
    <div class="orbit venus-orbit">
      <div class="venus planet">
        
      </div>
    </div>
    
    <div class="orbit earth-orbit">
      <div class="earth planet">
        <p>🌍</p>
      </div>
    </div>
    
    <div class="orbit mercury-orbit">
      <div class="mercury planet">
        
      </div>
    </div>
    
    <div class="orbit mars-orbit">
      <div class="mars planet">
        
      </div>
    </div>
    
    <div class="orbit jupter-orbit">
      <div class="jupter planet">
        <p></p>
      </div>
    </div>
    
    
    <div class="orbit saturn-orbit">
      <div class="saturn planet">
        <p>🪐</p>
      </div>
    </div>
    
    
    <div class="orbit uranus-orbit">
      <div class="uranus planet">
        
      </div>
    </div>
    
    <div class="orbit neturn-orbit">
      <div class="neturn planet">
        
      </div>
      
    </div>
    
    <script src="/src/stars.js"></script>
    <script src="/src/compat.js"></script>
     
</body>
</html>
